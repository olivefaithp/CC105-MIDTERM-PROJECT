{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, Delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="back-button">Cancel</a>
</div>
{% endblock %}
