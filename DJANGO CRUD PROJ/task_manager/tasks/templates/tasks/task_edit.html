{% extends "base.html" %}

{% block content %}
    <h2>Edit Task</h2>
    <form method="post" class="task-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Update Task</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}" class="back-button">Back to Task List</a>
{% endblock %}
